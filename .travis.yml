language: python
sudo: false
python:
- 2.7
- 3.3
- 3.4
- 3.5
- pypy
install:
- pip install pytest-cov coveralls flake8 import-order
- pip install pytest>=2.7.3 --upgrade
- pip install -e .
script:
- flake8
- py.test --cov=graphql tests
after_success:
- coveralls
matrix:
  include:
    - python: "3.5"
      script: import-order graphql
